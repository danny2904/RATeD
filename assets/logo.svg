<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="200" rx="20" fill="url(#grad1)"/>
  
  <!-- Icon Section -->
  <g transform="translate(60, 50)">
    <!-- Shield Base -->
    <path d="M45 0 L90 20 V60 C90 85 45 100 45 100 C45 100 0 85 0 60 V20 L45 0Z" fill="none" stroke="url(#glow)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Magnifying Glass -->
    <circle cx="45" cy="45" r="20" fill="none" stroke="#22d3ee" stroke-width="4"/>
    <line x1="60" y1="60" x2="75" y2="75" stroke="#22d3ee" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Neural Node in circle -->
    <circle cx="45" cy="45" r="5" fill="#818cf8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text Section -->
  <text x="180" y="115" font-family="Arial, sans-serif" font-weight="bold" font-size="72" fill="white">RATeD</text>
  <text x="180" y="150" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" letter-spacing="2">RATIONALIZED ANALYSIS &amp; TOXIC DETECTION</text>
  
  <!-- Bottom Accent Line -->
  <rect x="180" y="165" width="560" height="2" fill="url(#glow)" rx="1"/>
</svg>
